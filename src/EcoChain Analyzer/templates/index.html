<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoChain Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>EcoChain Analysis</h1>
            <p>Visualización de datos de limpiezas ambientales</p>
        </header>

        <div class="dashboard">
            <div class="stats-card">
                <h2>Estadísticas Totales</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="total">0</span>
                        <span class="stat-label">Total recolectado</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="average">0</span>
                        <span class="stat-label">Promedio</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="max">0</span>
                        <span class="stat-label">Máximo</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="min">0</span>
                        <span class="stat-label">Mínimo</span>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="cleanupChart"></canvas>
            </div>

            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
